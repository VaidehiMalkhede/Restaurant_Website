<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slider img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: black;
            padding: 10px;
            cursor: pointer;
            border: 2px solid black;
            transition: background-color 0.3s ease;
        }
        
        .prev {
            left: 10px;
        }
        
        .next {
            right: 10px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <section id="Home">
        <nav>
            <div class="logo">
                <img src="image/logo.png">
            </div>

            <ul>
                <li><a href="index.html#Home">Home</a></li>
                <li><a href="index.html#About">About</a></li>
                <li><a href="index.html#Menu">Menu</a></li>
                <li><a href="index.html#Gallery">Gallery</a></li>
                <li><a href="index.html#Order">Order</a></li>
            </ul>

            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>

        <!-- Slider -->
        <div class="slider">
            <img src="C:\Users\HP\OneDrive\Desktop\Restaurant Website\Food Website\1.jpg" alt="Slide 1">
            <img src="image/2.jpg" alt="Slide 2">
            <img src="image/3.jpg" alt="Slide 3">
            <img src="image/4.jpg" alt="Slide 4">
            <img src="image/5.jpg" alt="Slide 5">

            <div class="prev" onclick="prevSlide()"><span>&#10094;</span></div>
            <div class="next" onclick="nextSlide()"><span>&#10095;</span></div>

        </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slider img');

        function showSlide(index) {
            slides.forEach(slide => {
                slide.style.display = 'none';
            });
            slides[index].style.display = 'block';
        }

        function prevSlide() {
            slideIndex = (slideIndex === 0) ? slides.length - 1 : slideIndex - 1;
            showSlide(slideIndex);
        }

        function nextSlide() {
            slideIndex = (slideIndex === slides.length - 1) ? 0 : slideIndex + 1;
            showSlide(slideIndex);
        }

        showSlide(slideIndex);
    </script>

</body>
</html>
